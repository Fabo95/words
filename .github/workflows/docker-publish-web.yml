name: Build and Push Web

on:
  push:
    branches:
      - main
    paths:
      - 'services/web/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
      - 'docker-publish-words.yml'
      - '.github/workflows/docker-build-template.yml'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (defaults to commit SHA)'
        required: false
        type: string

jobs:
  build:
    uses: ./.github/workflows/docker-build-template.yml
    with:
      service: web
      dockerfile: services/web/Dockerfile
      tag: ${{ inputs.tag }}
      build-args: |
        NEXT_PUBLIC_API_BASE_URL=${{ vars.NEXT_PUBLIC_API_BASE_URL }}
        NEXT_PUBLIC_DEPLOYMENT_URL=${{ vars.NEXT_PUBLIC_DEPLOYMENT_URL }}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
