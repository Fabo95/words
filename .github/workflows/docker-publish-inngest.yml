name: Build and Push Inngest

on:
  push:
    branches:
      - main
    paths:
      - 'services/inngest/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
      - '.github/workflows/docker-publish-inngest.yml'
      - '.github/workflows/docker-build-template.yml'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (defaults to commit SHA)'
        required: false
        type: string

jobs:
  build:
    uses: ./.github/workflows/docker-build-template.yml
    with:
      service: inngest
      dockerfile: services/inngest/Dockerfile
      image-suffix: -inngest
      tag: ${{ inputs.tag }}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
